<!DOCTYPE html>
<html>
    <head>
        <title>
            Benefits of Bootstrap
        </title>

        <!-- bootstrap link -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h1>Grid</h1>
        <!-- bootstrap grid code -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8">apple</div>
                 <div class="col-sm-4">banana</div>
            </div>
            <div class="row">
                <div class="col-sm">plum</div>
                <div class="col-sm">pear</div>
                <div class="col-sm">orange</div>
            </div>
          </div>

          <!-- another grid -->
          <div class="container px-lg-5">
              <div class="row mx-lg-n5">
                  <div class="col py-3 px-lg-5 border bg-light">ribs</div>
                  <div class="col py-3 px-lg-5 border bg-light">salad</div>
              </div>
          </div>

          <!-- images -->
          <div class="images">
            <img src="images\2020-09-06.png" class="rounded float-start" alt="name">
            <img src="images\2020-09-06.png" class="rounded float-end" alt="name">
          </div>

          <!-- tables -->
          <div class="tables">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

          </div>

    </body>

</html>
