        <h1>Grid</h1>
        <!-- bootstrap grid code -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8">apple</div>
                 <div class="col-sm-4">banana</div>
            </div>
            <div class="row">

            </div>
          </div>

          <!-- another grid -->
